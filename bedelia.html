  <!-- TABLA -->
  <section>
    <div class="container mt-4 shadow-lg p-3 mb-3 rounded " id="bedeliabody">
      <h3>Estudiantes</h3>    
      <button id="btnCrear"type="button" data-bs-toggle="modal" class="btn btn-primary " data-bs-target="#addModal">Agregar</button>
      <div class="container">
        <label class="form-label" for="buscarEstudiante">Buscar estudiante</label>
        <input class="form-control" type="text" name="buscarEstudiante" id="buscarEstudiante">
        <button class="btn btn-info " type="button" id="botonBuscarEstudiante">Buscar</button>
      </div>
      <div class="container">
        <button type="button" class="btn btn-dark" id="listarEstudiantes">Listar estudiantes</button>
      </div>
      <table id="dataTabla"class="table mt-2 table-bordered table-striped">
        <caption class="caption-top">Listado Estudiantes</caption>
        <thead id="theadstyle">
          <tr class="text-center">
            <th>ID</th>
            <th>DNI</th>
            <th>Apellido</th>
            <th>Nombre</th>
            <th>Fecha de Nacimiento</th>
            <th>Nacionalidad</th>
            <th>Mail</th>
            <th>Celular</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="dataBody">

        </tbody>
      </table>

    </div>
    <!--MODAL-->
    <div id="addModal"class="modal fade" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-dark text-white">
            <h5 class="modal-title" id="exampleModalLabel">Nuevo inscripto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addStudentForm">
              <div class="form-group mb-3">
                <label for="recipient-name" class="col-form-label"required>DNI</label>
                <input id="dni"type="text" class="form-control">
              </div>
              <div class="form-group mb-3">
                <label for="recipient-name" class="col-form-label"required>Apellido</label>
                <input id="apellido"type="text" class="form-control">
              </div>
              <div class="form-group mb-3">
                <label for="recipient-name" class="col-form-label" required>Nombre</label>
                <input id="nombre"type="text" class="form-control">
              </div>
              <div class="form-group mb-3">
                <label for="recipient-name" class="col-form-label" required>Fecha de Nacimiento</label>
                <input id="fechaNac"type="date" class="form-control">
              </div>
              <div class="form-group mb-3">
                <label for="recipient-name" class="col-form-label" required>Nacionalidad</label>
                <input id="nacionalidad"type="text" class="form-control">
              </div>
              <div class="form-group mb-3">
                <label for="recipient-name" class="col-form-label" required>Mail</label>
                <input id="mail"type="email" class="form-control">
              </div>
              <div class="form-group mb-3">
                <label for="recipient-name" class="col-form-label" required>Celular</label>
                <input id="celular"type="number" class="form-control">
              </div>
            
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal Editar Estudiante -->
  <div class="modal fade" id="editStudentModal" tabindex="-1" role="dialog" aria-labelledby="editStudentModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="exampleModalLabel">Editar</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editStudentForm">
            <input type="hidden" id="editStudentId">
            <div class="form-group">
              <label for="editdni">DNI:</label>
              <input type="text" class="form-control" id="editdni" required>
            </div>
            <div class="form-group">
              <label for="editApellido">Apellido:</label>
              <input type="text" class="form-control" id="editApellido" required>
            </div>
            <div class="form-group">
              <label for="editNombre">Nombre:</label>
              <input type="text" class="form-control" id="editNombre" required>
            </div>
            <div class="form-group">
              <label for="editNac">Fecha de Nacimiento:</label>
              <input type="date" class="form-control" id="editNac" required>
            </div>
            <div class="form-group">
              <label for="editNacionalidad">Nacionalidad:</label>
              <input type="text" class="form-control" id="editNacionalidad" required>
            </div>
            <div class="form-group">
              <label for="editMail">Mail:</label>
              <input type="email" class="form-control" id="editMail" required>
            </div>
            <div class="form-group">
              <label for="editCelular">Celular:</label>
              <input type="tel" class="form-control" id="editCelular" required>
            </div class="modal-footer">
              
              <button type="submit" class="btn btn-primary mt-3">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
